title: Hacker-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "The-F00L"
  email: "thezero.thef00l@gmail.com"
  url: ""

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 6
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "The-F00L"
year : "2020"
